<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title><%= htmlWebpackPlugin.options.selfConf.title %></title>
    <% for (var k in htmlWebpackPlugin.options.selfConf.css) { %>
      <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.selfConf.css[k] %>">
    <% } %>
  </head>
  <body>
    <div id="app"></div>

    <% for (var k in htmlWebpackPlugin.options.selfConf.js) { %>
      <script src="<%= htmlWebpackPlugin.options.selfConf.js[k].link %>"></script>
    <% } %>
  </body>
</html>
